<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Terminal App</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #111;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 90%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #0f0;
    }
    input[type=text], input[type=password] {
      width: 100%;
      background: #222;
      border: none;
      padding: 12px;
      margin-bottom: 16px;
      color: #0f0;
      border-radius: 6px;
      font-size: 16px;
      letter-spacing: 2px;
    }
    input[type=submit] {
      width: 100%;
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.2s;
    }
    input[type=submit]:hover {
      background-color: #0a0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="/login">
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <input type="submit" value="Login" />
    </form>
  </div>
</body>
</html>
