<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Terminal App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1><i class="fas fa-terminal"></i>Terminal</h1>
        </div>
        <div class="header-right">
            <button class="btn-icon" id="newSessionBtn" title="New Session">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn-icon" id="sessionsBtn" title="Sessions">
                <i class="fas fa-list"></i>
            </button>
            <button class="btn-icon" id="settingsBtn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <div class="session-tabs" id="sessionTabs"></div>

    <div class="terminal-container">
        <div class="terminal-wrapper" id="terminalWrapper">
            <div class="no-session" id="noSession">
                <div class="no-session-content">
                    <i class="fas fa-terminal"></i>
                    <h2>No Terminal Session</h2>
                    <p>Create a new session to start using the terminal</p>
                    <button class="btn-primary" id="createFirstSession">
                        <i class="fas fa-plus"></i>Start New Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Essential Keyboard -->
    <div class="mobile-keyboard" id="mobileKeyboard">
        <div class="keyboard-row">
            <button class="key-btn special" data-key="ctrl">Ctrl</button>
            <button class="key-btn special" data-key="alt">Alt</button>
            <button class="key-btn special" data-key="tab">Tab</button>
            <button class="key-btn special" data-key="esc">Esc</button>
            <button class="key-btn special" data-key="home">Home</button>
            <button class="key-btn special" data-key="paste">Paste</button>
        </div>
        <div class="keyboard-row">
            <button class="key-btn special" data-key="up">↑</button>
            <button class="key-btn special" data-key="down">↓</button>
            <button class="key-btn special" data-key="left">←</button>
            <button class="key-btn special" data-key="right">→</button>
            <button class="key-btn special" data-key="enter">Enter</button>
        </div>
    </div>

    <!-- Sessions Modal -->
    <div class="modal" id="sessionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-list"></i> Active Sessions</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="sessionsList"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="fontSize">Font Size:</label>
                    <select id="fontSize">
                        <option value="10">10px</option>
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                        <option value="matrix">Matrix</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showKeyboard" checked />
                        Show Virtual Keyboard
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enableSound" />
                        Enable Sound Effects
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        <span class="status-connecting">Connecting...</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
