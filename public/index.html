<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App - Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1><i class="fas fa-terminal"></i> Terminal</h1>
        </div>
        <div class="header-right">
            <div class="connection-status" id="connectionStatus"></div>
            <button class="btn-icon" id="newSessionBtn">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn-icon" id="sessionsBtn">
                <i class="fas fa-list"></i>
            </button>
            <button class="btn-icon" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <div class="session-tabs" id="sessionTabs">
        </div>

    <div class="terminal-container">
        <div class="terminal-wrapper" id="terminalWrapper">
            <div class="no-session">
                <div class="no-session-content">
                    <i class="fas fa-terminal"></i>
                    <h2>Welcome to Terminal App</h2>
                    <p>Create a new session to get started</p>
                    <button class="btn-primary" onclick="createNewSession()">
                        <i class="fas fa-plus"></i> New Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-keyboard">
        <div class="keyboard-row">
            <button class="key-btn" data-key="Tab">Tab</button>
            <button class="key-btn" data-key="Ctrl+C">^C</button>
            <button class="key-btn" data-key="Ctrl+Z">^Z</button>
            <button class="key-btn" data-key="Ctrl+D">^D</button>
            <button class="key-btn" data-key="Escape">Esc</button>
        </div>
        <div class="keyboard-row">
            <button class="key-btn" data-key="ArrowUp">↑</button>
            <button class="key-btn" data-key="ArrowDown">↓</button>
            <button class="key-btn" data-key="ArrowLeft">←</button>
            <button class="key-btn" data-key="ArrowRight">→</button>
            <button class="key-btn" data-key="Enter">⏎</button>
        </div>
        <div class="keyboard-row">
            <button class="key-btn special" data-key="|">|</button>
            <button class="key-btn special" data-key="&">&</button>
            <button class="key-btn special" data-key=";">;</button>
            <button class="key-btn special" data-key='"'>"</button>
            <button class="key-btn special" data-key="'">'</button>
            <button class="key-btn special" data-key="`">`</button>
        </div>
    </div>

    <div class="modal" id="sessionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Active Sessions</h3>
                <button class="modal-close" onclick="closeModal('sessionsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="sessions-list" id="sessionsList">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" onclick="closeModal('settingsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Font Size</label>
                    <select id="fontSize">
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Theme</label>
                    <select id="theme">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                        <option value="green">Matrix Green</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Show Virtual Keyboard</label>
                    <input type="checkbox" id="showKeyboard" checked>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
